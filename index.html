<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Page</title>
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: #ffcccb; /* Soft pinkish background */
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 20px 40px;
            font-size: 1.6rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.2);
        }

        .yes {
            background-color: #9b2d20; /* Burgundy romantic color */
            color: white;
        }

        .no {
            background-color: #bdc3c7; /* Dull greyish color */
            color: white;
        }

        .yes:hover, .no:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .no {
            transition: transform 0.2s ease, top 0.2s ease, left 0.2s ease;
        }

        .note {
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
            margin-top: 20px;
        }

        .emojis {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mikaela, will you be my valentine?</h1>

        <div style="display: flex; justify-content: center; align-items: center;">
            <button class="yes" onclick="celebrateYes()">YES</button>
            <button id="noButton" class="no" onmouseover="moveButton()">NO</button>
        </div>

        <div class="note">Saying "No" is not gonna be easy ðŸ˜ˆ</div>

        <div class="emojis" id="emojiContainer"></div>
    </div>

    <script>
        // Function to move the "no" button randomly when mouse comes close
        function moveButton() {
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        }

        // Function to trigger the celebration (confetti and hide NO button)
        function celebrateYes() {
            // Trigger confetti effect
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { x: 0.5, y: 0.5 }
            });

            // Hide the NO button
            const noButton = document.getElementById("noButton");
            noButton.style.display = "none";

            // Show teary-eyed emojis
            const emojiContainer = document.getElementById("emojiContainer");
            emojiContainer.innerHTML = "ðŸ¥¹ðŸ¥¹ðŸ¥¹";  // Emotional emoji display
        }
    </script>

</body>
</html>
