<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Page</title>
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #3b0a45, #5c1b73); /* Dark romantic hues */
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
        }

        button {
            padding: 25px 50px;
            font-size: 2rem;
            font-weight: bold;
            background: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        button:hover {
            transform: scale(1.2);
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
        }

        #noButton {
            font-size: 1.2rem;
            position: relative;
            padding: 25px 50px;
            font-size: 2rem;
            transition: all 0.3s ease-in-out;
            margin-left: 20px;
        }

        #noButton:hover {
            transform: scale(0.7); /* Shrinks the button on hover */
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
        }

        .note {
            font-size: 1.2rem;
            color: #ffddff;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .emojis {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Mikaela, will you be my valentine?</h1>

    <div style="display: flex; align-items: center;">
        <button class="yes" onclick="celebrateYes()">YES</button>
        <button id="noButton" class="no" onmouseover="moveButton()">NO</button>
    </div>

    <div class="note">(no is not an option)</div>

    <div class="emojis" id="emojiContainer"></div>

    <script>
        // Function to move the "no" button randomly when hovered
        function moveButton() {
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        }

        // Function to trigger the celebration (confetti and hide NO button)
        function celebrateYes() {
            // Trigger confetti effect
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { x: 0.5, y: 0.5 }
            });

            // Hide the NO button
            const noButton = document.getElementById("noButton");
            noButton.style.display = "none";

            // Show teary-eyed emojis
            const emojiContainer = document.getElementById("emojiContainer");
            emojiContainer.innerHTML = "ðŸ¥¹ðŸ¥¹ðŸ¥¹";  // Emotional emoji display
        }
    </script>

</body>
</html>
