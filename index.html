<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Page</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff6a00, #ee0979);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: backgroundAnimation 8s infinite alternate;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            background: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        }

        #noButton {
            font-size: 1.2rem;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        #noButton:hover {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(1.3);
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to bottom right, #ff6a00, #ee0979);
            }
            100% {
                background: linear-gradient(to bottom right, #ff66b2, #ff00cc);
            }
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Mikaela, will you be my valentine?</h1>

    <button class="yes" onclick="alert('Yay! You said YES!')">YES</button>
    
    <button id="noButton" class="no" onmouseover="moveButton()">NO</button>

    <script>
        // Function to move the "no" button randomly when hovered
        function moveButton() {
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        }
    </script>

</body>
</html>
