<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valentine's Page</title>
    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff8b8b, #ffccff);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: backgroundAnimation 10s infinite alternate;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
        }

        button {
            padding: 25px 50px;
            font-size: 2rem;
            font-weight: bold;
            background: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }

        button:hover {
            transform: scale(1.2);
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
        }

        #noButton {
            font-size: 1.2rem;
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        #noButton:hover {
            position: absolute;
            top: 10px;
            left: 10px;
            transform: scale(1.5);
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
        }

        .meme {
            display: none;
            width: 50%;
            margin-top: 20px;
            border-radius: 15px;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to bottom right, #ff8b8b, #ffccff);
            }
            100% {
                background: linear-gradient(to bottom right, #ff7acc, #ff99cc);
            }
        }
    </style>
</head>
<body>

    <h1>Mikaela, will you be my valentine?</h1>

    <button class="yes" onclick="celebrateYes()">YES</button>
    
    <button id="noButton" class="no" onmouseover="moveButton()">NO</button>

    <img id="meme" class="meme" src="https://i.imgur.com/8K0Ol1C.png" alt="Happy Pikachu" />

    <script>
        // Function to move the "no" button randomly when hovered
        function moveButton() {
            const noButton = document.getElementById("noButton");
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noButton.style.position = "absolute";
            noButton.style.left = randomX + "px";
            noButton.style.top = randomY + "px";
        }

        // Function to trigger the celebration (confetti and meme)
        function celebrateYes() {
            // Trigger confetti effect
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { x: 0.5, y: 0.5 }
            });

            // Show meme
            const meme = document.getElementById("meme");
            meme.style.display = "block";
        }
    </script>

</body>
</html>
