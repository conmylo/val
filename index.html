<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Page</title>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body {
    background: linear-gradient(135deg, #ffccd5, #ffc2d1);
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.container {
    background-color: white;
    border-radius: 25px;
    padding: 50px;
    width: 85%;
    max-width: 650px;
    box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.15);
    position: relative;
}

h1 {
    font-size: 2.8rem;
    color: #7a0026;
    margin-bottom: 40px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 20px 50px;
    font-size: 1.6rem;
    font-weight: bold;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
}

.yes {
    background-color: #9b2d20;
    color: white;
}

.no {
    background-color: #bdc3c7;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.note {
    margin-top: 25px;
    font-weight: bold;
    color: #7a0026;
}

/* Romantic Popup */
.popup {
    display: none;
    background: linear-gradient(135deg, #ffd6e7, #ff9ecb);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0px 30px 60px rgba(0, 0, 0, 0.35);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 2.5rem;
    color: #8b0033;
    font-weight: bold;
    z-index: 999;
    animation: popIn 0.4s ease;
}

.popup img {
    margin-top: 25px;
    width: 240px;
    border-radius: 20px;
    box-shadow: 0px 15px 35px rgba(0,0,0,0.25);
}

@keyframes popIn {
    from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Mikaela, will you be my valentine? ðŸŒ¹</h1>

    <div class="buttons">
        <button class="yes" onclick="celebrateYes()">YES</button>
        <button id="noButton" class="no" onmouseover="moveButton()">NO</button>
    </div>

    <div class="note">HINT: Say Yes!!!! No isn't gonna be easy ðŸ˜ˆ</div>

    <!-- Popup -->
    <div id="popup" class="popup">

        <br>
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeWYxcGF2YmFwbGtzdml1cW9yOG9kNzdxOHh6cm5jeWN1NHowdWRnYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/NxC8VtyxqhMtpLoEEN/giphy.gif" alt="Celebration GIF">
    </div>
</div>

<script>
function moveButton() {
    const noButton = document.getElementById("noButton");
    const container = document.querySelector(".container");
    const rect = container.getBoundingClientRect();

    const maxX = rect.width - noButton.offsetWidth;
    const maxY = rect.height - noButton.offsetHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noButton.style.position = "absolute";
    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";
}

function celebrateYes() {
    confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
    });

    document.getElementById("noButton").style.display = "none";
    document.getElementById("popup").style.display = "block";
}
</script>

</body>
</html>
